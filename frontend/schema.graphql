schema {
  query: RootQueryType
  mutation: RootMutationType
}

type Account {
  email: String!
  id: String!
  isActive: Boolean!
  name: String!
  position: String!
  role: String!
}

input AccountInput {
  email: String!
  isActive: Boolean!
  name: String!
  password: String
  position: String!
  role: String!
}

type HelloWorld {
  message: String
}

input LoginInput {
  email: String!
  password: String!
}

type LogoutResponse {
  message: String
}

type RootMutationType {
  """Create new user account"""
  createAccount(input: AccountInput!): Account
  """Login as user with email and password"""
  login(input: LoginInput!): UserToken!
  """Logout user"""
  logout: LogoutResponse
}

type RootQueryType {
  accounts: [Account!]
  """Hello world!"""
  helloWorld: HelloWorld
}

type UserToken {
  email: String!
  role: String!
  token: String!
}